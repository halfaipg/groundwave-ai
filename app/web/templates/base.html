<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }} - {{ community_name }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ favicon }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mesh: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        'display': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f1419;
            background-image: 
                radial-gradient(at 0% 0%, rgba(26, 26, 46, 0.8) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(22, 33, 62, 0.6) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(26, 26, 46, 0.8) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(22, 33, 62, 0.6) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .mesh-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            background-attachment: local;
        }
        
        /* Pulse animation for online indicators */
        @keyframes pulse-glow {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 8px 4px rgba(59, 130, 246, 0);
            }
        }
        
        .pulse-dot {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full text-gray-100">
    <!-- Navigation -->
    <nav class="glass border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="{{ logo_small }}" alt="{{ community_name }}" class="w-10 h-10 rounded-full">
                    <div>
                        <a href="/" class="text-lg font-semibold text-white hover:text-mesh-400 transition">
                            {{ community_name }}
                        </a>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10 transition {% if page_title == 'Home' %}bg-white/10 text-white{% endif %}">
                        Home
                    </a>
                    <a href="/status" class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10 transition {% if page_title == 'Status' %}bg-white/10 text-white{% endif %}">
                        Status
                    </a>
                    <a href="/bbs" class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10 transition {% if page_title == 'Bulletin Board' %}bg-white/10 text-white{% endif %}">
                        BBS
                    </a>
                    <a href="/help" class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10 transition {% if page_title == 'Help & Commands' %}bg-white/10 text-white{% endif %}">
                        Help
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="p-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/10" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10">Home</a>
                <a href="/status" class="block px-3 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10">Status</a>
                <a href="/bbs" class="block px-3 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10">BBS</a>
                <a href="/help" class="block px-3 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10">Help</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="mesh-grid min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="glass border-t border-white/10 py-6 sm:py-8 mt-8 sm:mt-12">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0">
                <div class="flex items-center space-x-2 text-gray-400 text-sm">
                    <img src="{{ logo_small }}" alt="{{ community_name }}" class="w-4 h-4 sm:w-5 sm:h-5 rounded-full">
                    <span>{{ community_name }}</span>
                    <span class="hidden sm:inline">•</span>
                    <span class="hidden sm:inline">Community Mesh Platform</span>
                </div>
                <div class="text-gray-500 text-xs sm:text-sm">
                    © {{ current_year }} • Powered by Meshtastic
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
        
        // WebSocket connection for real-time updates
        let ws;
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/api/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }
        
        function handleWebSocketMessage(data) {
            if (data.type === 'new_message') {
                // Handle new message
                if (typeof onNewMessage === 'function') {
                    onNewMessage(data.data);
                }
            } else if (data.type === 'node_update') {
                // Handle node update
                if (typeof onNodeUpdate === 'function') {
                    onNodeUpdate(data.data);
                }
            }
        }
        
        // Connect when page loads
        document.addEventListener('DOMContentLoaded', connectWebSocket);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
