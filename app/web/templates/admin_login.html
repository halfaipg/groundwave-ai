{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-mesh-500/20 flex items-center justify-center">
                <svg class="w-8 h-8 text-mesh-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Admin Access</h1>
            <p class="text-gray-400 mt-2">Enter your password to continue</p>
        </div>
        
        {% if error %}
        <div class="mb-6 p-4 rounded-xl bg-red-500/20 border border-red-500/30">
            <p class="text-red-400 text-sm text-center">Invalid password. Please try again.</p>
        </div>
        {% endif %}
        
        <form method="POST" action="/admin/login" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autofocus
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-mesh-500 focus:ring-1 focus:ring-mesh-500"
                    placeholder="Enter admin password"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full px-4 py-3 rounded-xl bg-mesh-500 text-white font-medium hover:bg-mesh-400 transition focus:outline-none focus:ring-2 focus:ring-mesh-500 focus:ring-offset-2 focus:ring-offset-gray-900"
            >
                Sign In
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-500">
            <a href="/" class="text-mesh-400 hover:text-mesh-300">Back to home</a>
        </p>
    </div>
</div>
{% endblock %}
