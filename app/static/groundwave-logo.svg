<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="96" fill="#0f172a"/>
  <circle cx="100" cy="100" r="96" fill="none" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- Simple wave -->
  <path d="M 30 100 Q 65 55, 100 100 T 170 100" 
        fill="none" 
        stroke="url(#wave)" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Center node -->
  <circle cx="100" cy="100" r="6" fill="#60a5fa"/>
</svg>
